# 应用服务 WEB 访问端口
server:
  port: 18091
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/flower_market?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # SQL 日志打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键策略
      id-type: auto

knife4j:
  enable: true
  basic:
    enable: false
    username:
    password:
  production: false # 生产环境建议设置为true